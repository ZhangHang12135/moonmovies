<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="referrer" content="no-referrer">
    <title>MoonMovies</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="icon" href="../source/ico/ico.png" type="image/x-icon"/>
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
   <script src="../js/home.js"></script>
</head>
<body>
    <header>Moon</header>
    <div class="sort">    
        <table>
            <tr class="type">
                <td><span>类型</span></td>
                <td>
                    <button name ="type" value="all">全部</button>
                    <button name ="type" value="剧情">剧情</button>
                    <button name ="type" value="喜剧">喜剧</button>
                    <button name ="type" value="恐怖">恐怖</button>
                    <button name ="type" value="动作">动作</button>
                    <button name ="type" value="纪录">纪录</button>
                    <button name ="type" value="科幻">科幻</button>
                    <button name ="type" value="爱情">爱情</button>
                    <button name ="type" value="动画">动画</button>
                    <button name ="type" value="战争">战争</button>
                    <button name ="type" value="惊悚">惊悚</button>
                    <button name ="type" value="奇幻">奇幻</button>
                    <button name ="type" value="悬疑">悬疑</button>
                    <button name ="type" value="伦理">伦理</button>
                </td>
            </tr>
            <tr class="date">
                <td><span>时间</span></td>
                <td>
                    <button name ="date" value="all">全部</button>
                    <button name ="date" value="2019">2019</button>
                    <button name ="date" value="2018">2018</button>
                    <button name ="date" value="2017">2017</button>
                    <button name ="date" value="2016">2016</button>
                    <button name ="date" value="2015">2015</button>
                    <button name ="date" value="2014">2014</button>
                    <button name ="date" value="2013">2013</button>
                    <button name ="date" value="2012">2012</button>
                    <button name ="date" value="2011">2011</button>
                    <button name ="date" value="2010">2010</button>
                    <button name ="date" value="2000">00年代</button>
                    <button name ="date" value="1900">90年代</button>
                    <button name ="date" value="other">其他</button>
                </td>
            </tr>
            <tr class="area">
                <td><span>地区</span></td>
                <td>
                    <button name ="area" value="all">全部</button>
                    <button name ="area" value="大陆">大陆</button>
                    <button name ="area" value="香港">香港</button>
                    <button name ="area" value="台湾">台湾</button>
                    <button name ="area" value="欧美">欧美</button>
                    <button name ="area" value="法国">法国</button>
                    <button name ="area" value="泰国">泰国</button>
                    <button name ="area" value="加拿大">加拿大</button>
                    <button name ="area" value="印度">印度</button>
                    <button name ="area" value="日本">日本</button>
                    <button name ="area" value="韩国">韩国</button>
                    <button name ="area" value="other">其它</button>
                </td>
            </tr>
        </table>
    </div>
    <div class="main">
        <div class="container"></div>
        <div class="page">
            <a href='./index.html?page=1'><button class="pagebtn">上一页</button></a>
            <a href='./index.html?page=2'><button class="pagebtn">下一页</button></a>
        </div>
    </div>
    <footer>H.S</footer>
    <script src="../js/sortAndpage.js"></script>
</body>
</html>
